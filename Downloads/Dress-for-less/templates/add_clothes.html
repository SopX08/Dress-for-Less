{% extends "base.html" %} {% block content %}
<!-- html -->
<h2 id="add-clothes-title">Add Clothes</h2>

<div class="name-field">
  <label for="clothing-name" class="text">Name of Clothing:</label>

  <input type="text" id="clothing-name" name="name" class="text-input" required />
</div>
<!-- Form with file upload and text inputs -->
<form
  action="/submit"
  method="POST"
  enctype="multipart/form-data"
  id="clothing_form"
>


  <label for="file" class="text">Choose a Photo:</label> <br />
  <input
    type="file"
    name="file"
    id="file"
    accept="image/*"
    required
  /><br /><br />

  <!-- Image preview area -->
  <div id="preview-container">
    <img
      id="imagePreview"
      src=""
      alt="Image Preview"
      style="
        display: none;
        max-width: 100%;
        max-height: 300px;
        left: 50vw;
        position: relative;
        transform: translate(-53%, 0);
      "
    />
  </div>
  <br />

 <!-- html -->
<div class="clothing-types">
  <label for="type of clothing" class="text">Type of Clothing:</label>
  <br /><br />

  <div class="clothing-options">
    <label for="tshirt">
      T-Shirt
      <input type="radio" id="tshirt" name="type of clothing" value="tshirt" required />
    </label>

    <label for="shirt">
      Shirt
      <input type="radio" id="shirt" name="type of clothing" value="shirt" required />
    </label>

    <label for="longskirt">
      Long Skirt
      <!-- change name="clothing_type" â†’ name="type of clothing" -->
      <input type="radio" id="longskirt" name="type of clothing" value="longskirt" />
    </label>

    <label for="shortskirt">
      Short Skirt
      <input type="radio" id="shortskirt" name="type of clothing" value="shortskirt" />
    </label>

    <label for="sweater">
      Sweater
      <input type="radio" id="sweater" name="type of clothing" value="sweater" />
    </label>

    <label for="pants">
      Pants
      <input type="radio" id="pants" name="type of clothing" value="pants" />
    </label>

    <label for="jeans">
      Jeans
      <input type="radio" id="jeans" name="type of clothing" value="jeans" />
    </label>

    <label for="shorts">
      Shorts
      <input type="radio" id="shorts" name="type of clothing" value="shorts" />
    </label>

    <label for="dress">
      Dress
      <input type="radio" id="dress" name="type of clothing" value="dress" />
    </label>
    <label for="jacket">
      Jacket
      <input type="radio" id="jacket" name="type of clothing" value="jacket" />
    </label>

    <!-- add other labels here -->
  </div> <!-- .clothing-options -->
</div> <!-- .clothing-types -->

  <button type="submit" id="submit_button">Add to Wardrobe!</button>
</form>

  

<div class="overlay" id="co2_overlay"></div>

<img
  id="co2_popup"
  class="popup"
  src="../static/images/co2 emissions.png"
  alt="co2_popup"
/>

<p id="co2_e_text" class="co2_text_popup">TEST</p>

<script>
  window.APP_ROUTES = { generateOutfit: "{{ url_for('generate_outfit') }}" };
</script>


{% endblock %}
